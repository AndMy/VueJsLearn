<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VueJs</title>
</head>

<body >
  <div id="app">
    <!--
          v-on 参数问题
      1、方法名称什么时候加()什么时候不加()
        --不需要加()：事件监听没有参数的情况可以省略()
        --需要加():事件监听有参数的情况不可以省略();如点击的时候传递参数
      1、语法： v-on:click="方法名称";方法名称什么时候加()什么时候不加()
      2、语法糖: v-on -> @
    -->
    <!-- 事件调用的方法没有参数 -->
    <button @click="btn1Click">按钮1</button>
    <button @click="btn1Click()">按钮2</button>
    <!-- 在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的 -->
    <button @click="btn2Click('qwet')">按钮3</button>
    <!-- 需要传递参数，但是没给传，这时函数的形参是undefined -->
    <button @click="btn2Click()">按钮4</button>
    <!-- 直接写方法名的话，vue会把当前的event事件对象给传过去 -->
    <button @click="btn2Click">按钮5</button>
    <!--
      方法定义时，我们需要event对象同事又需要其他参数
      手动获取浏览器产生的event对象：$event
    -->
    <button @click="btn3Click('qwer',$event)">按钮6</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",//用于挂载要管理的元素
      data: {//定义数据
        message: "你好，vuejs",
        count:0
      },
      methods: {//定义一些方法
        btn1Click() {
          console.log('btn1Click')
        },
        btn2Click(abc) {
          console.log('-------',abc)
        },
        btn3Click(abc,event) {
          console.log('-------',abc,event)
        }
      }
    })
  </script>
</body>

</html>

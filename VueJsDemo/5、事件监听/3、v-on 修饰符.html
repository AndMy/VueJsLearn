<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VueJs</title>
</head>

<body >
  <div id="app">
    <!--
      v-on 修饰符
      
    -->

    <button @click="btn1Click">按钮1</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",//用于挂载要管理的元素
      data: {//定义数据
        message: "你好，vuejs",
        count:0
      },
      methods: {//定义一些方法
        btn1Click() {
          console.log('btn1Click')
        },
        btn2Click(abc) {
          console.log('-------',abc)
        }
      }
    })
  </script>
</body>

</html>

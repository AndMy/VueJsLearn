<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VueJs</title>
</head>

<body >
  <div id="app">
    <!--
      1、v-for 遍历数组
      2、v-for 遍历的时候获取索引
      3、v-for 遍历对象
        --在遍历对象的过程中,如果只获取value时,v-for='value in obj'
        --在遍历对象的过程中,如果获取value和key时,v-for='(value,key) in obj'
        --在遍历对象的过程中,如果获取value和key和index时,v-for='(value,key,index) in obj'
    -->
    <!-- v-for基本使用 -->
    <ul>
      <li v-for='item in names'>{{item}}</li>
    </ul>
    <!-- v-for遍历的时候获取索引 -->
    <ul>
      <li v-for='(item,index) in names'>{{index+1}} {{item}}</li>
    </ul>
    <!-- v-for 遍历对象,只获取value -->
    <ul>
      <li v-for='item in obj'>{{item}}</li>
    </ul>
    <!-- v-for 遍历对象,获取value和key -->
    <ul>
      <li v-for='(value,key) in obj'>{{value}}-{{key}}</li>
    </ul>
    <!-- v-for 遍历对象,获取value和key和index -->
    <ul>
      <li v-for='(value,key,index) in obj'>{{value}}-{{key}}-{{index+1}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",//用于挂载要管理的元素
      data: {//定义数据
        message: "你好，vuejs",
        names:['qwe','asd','zxc','qaz'],
        obj:{
          name:"qwer",
          age:14,
          height:1.89
        }
      },
      methods: {//定义一些方法

      }
    })
  </script>
</body>

</html>

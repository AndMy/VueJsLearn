<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VueJs</title>
</head>

<body >
  <div id="app">
    <!--
      哪些数组中的方法是响应式的
      --是响应式的
        1、push()方法：向数组最后添加元素;可以添加多个元素用逗号分隔
        2、pop()方法:把数组的中最后一个元素删除掉
        3、shift()方法:把数组的中第一个元素删除掉
        4、unshift()方法:向数组最前面添加元素;可以添加多个元素用逗号分隔
        5、splice()方法:删除元素、插入元素、替换元素
          --删除
            splice(开始操作位置,要删除的个数)
            splice(开始操作位置) 从开始的位置删除剩余所有元素
          --替换
            splice(开始操作位置,要删除的个数,要添加的元素)：如splice(2,3,'a','b','c')；可以理解为先删除在添加
          --插入 第二个参数为0
            splice(开始操作位置,0,要添加的元素)
        6、sort()方法:排序(正序)
        7、reverse()方法:排序(倒序)
      --不是响应式的
        names[0] = 'sdfds'
    -->
    <!-- 建议写key -->
    <ul>
      <li v-for='item in names' :key='item'>{{item}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",//用于挂载要管理的元素
      data: {//定义数据
        message: "你好，vuejs",
        names:['A','B','C','D','E']
      },
      methods: {//定义一些方法
        onClick(){
          this.names.splice
        }
      }
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs</title>
</head>
<body>
    <div id="app">{{message}}</div>
    <!-- 
        1、先去官网下载vue的开发包 "vue.js" 文件
        2、引入vue js 
            <script src="../js/vue.js"></script>
        3、new vue();
            vue入参是一个对象,即:{}
            {}对象中可以传入多个对象;比如：el、data对象、functions等等
        4、new vue对象是定义在 vue.js 开发包的文件中
    -->
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el:"#app",//用于挂载要管理的元素
            data:{//定义数据
                message:"你好，vuejs"
            },
            methods:{//定义一些方法

            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VueJs</title>
  <style>

  </style>
</head>

<body>
  <div id="app">
    <!--
            计算属性

            需求：将books中的价格加起来
            for循环的几种方式
            1、for(let i,i < books.length,i++){}
            2、for(let i in books){}
            3、for(let book of books){}
        -->
    <h2>{{'总价格:'+totalPrice}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",//用于挂载要管理的元素
      data: {//定义数据
        message: "你好，vuejs",
        books: [
          { id: "1", name: "Unix编程艺术", price: 112 },
          { id: "2", name: "代码大全", price: 112 },
          { id: "3", name: "深入计算机原理", price: 112 },
          { id: "4", name: "现代操作系统", price: 112 }
        ]
      },
      computed: {//计算属性,里面定义一些方法
        totalPrice: function () {
          let price = 0;
          this.books.forEach(book => {
            price += book.price;
          });
          return price;
        }
      },
      methods: {//定义一些方法
        getFullName() {
          return this.firstName + ' ' + this.lastName;
        }
      }
    })
  </script>
</body>

</html>

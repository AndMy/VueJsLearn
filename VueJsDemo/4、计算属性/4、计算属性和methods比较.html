<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <!-- 
            计算属性的完整方法
            
            需求：将fistName和lastName拼接起来
        -->
        <!-- 常规写法 -->
        <h1>{{firstName + ' ' + lastName}}</h1>
        <!-- 方法调用会重新计算四次 -->
        <h1>{{getFullName()}}</h1>
        <h1>{{getFullName()}}</h1>
        <h1>{{getFullName()}}</h1>
        <h1>{{getFullName()}}</h1>
        <!-- 计算属性 -->
        <!-- 计算属性调用会计算一次 -->
        <h1>{{fullName}}</h1>
        <h1>{{fullName}}</h1>
        <h1>{{fullName}}</h1>
        <h1>{{fullName}}</h1>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el:"#app",//用于挂载要管理的元素
            data:{//定义数据
                message:"你好，vuejs",
                firstName: "Yang",
                lastName: "MingYan"
            },
            computed:{//计算属性,里面定义一些方法,有缓存,效率更高
                fullName: function(){
                    return this.firstName+' '+this.lastName ;
                }
            },
            methods: {//定义一些方法
                getFullName(){
                    return this.firstName+' '+this.lastName ;
                }
            }
        })
    </script>
</body>
</html>

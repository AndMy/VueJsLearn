            计算属性的完整方法

    <!-- 常规写法 -->
    <h1>{{firstName + ' ' + lastName}}</h1>

          // },
          // get: function(){
          //     return this.firstName + ' ' +this.lastName
          // }
          get: function () {//只读属性
            return this.firstName + ' ' + this.lastName
          }
        }
      },
      methods: {//定义一些方法
        getFullName() {
          return this.firstName + ' ' + this.lastName;

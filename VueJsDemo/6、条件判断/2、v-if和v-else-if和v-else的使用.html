<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VueJs</title>
</head>

<body >
  <div id="app">
    <!--
      v-if 的使用
      v-else-if 的使用
      v-else 的使用
    -->
    <h2 v-if='score>=90'>优秀</h2>
    <h2 v-else-if='score>=80'>良好</h2>
    <h2 v-else-if='score>=60'>及格</h2>
    <h2 v-else>不及格</h2>
    <!-- 建议用属性计算来做 -->
    <br>
    <h2>{{result}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",//用于挂载要管理的元素
      data: {//定义数据
        message: "你好，vuejs",
        count:0,
        score:90
      },
      computed:{
        result(){
          let dataString = ''
          if(this.score>=90){
            dataString = '优秀'
          }else if(this.score>=80){
            dataString = '良好';
          }else if(this.score>=60){
            dataString = '及格';
          }else{
            dataString = '不及格';
          }
          return dataString;
        }
      },
      methods: {//定义一些方法

      }
    })
  </script>
</body>

</html>

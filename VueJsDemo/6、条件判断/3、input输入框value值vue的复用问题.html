<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VueJs</title>
</head>

<body >
  <div id="app">
    <!--
      input输入框value值vue的复用问题
      --当点击输入完用户名后,点击切换到邮箱登录时 上次输入的用户名存在邮箱的输入框中
      --解决添加key属性；key不一样就行;当key不一样时来回切换会清空上次输入的值
    -->
    <span v-if='isUserName'>
      <label for='userName'>用户账号</label>
      <input type='text' id='userName' placeholder="请输入用户名" key='nameKey'>
    </span>
    <span v-else>
      <label for='email'>用户邮箱</label>
      <input type='text' id='email' placeholder="请输入邮箱" key='emailKey'>
    </span>
    <button @click='isUserName = !isUserName'>切换登录</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",//用于挂载要管理的元素
      data: {//定义数据
        message: "你好，vuejs",
        count:0,
        isUserName : true
      },
      computed:{

      },
      methods: {//定义一些方法

      }
    })
  </script>
</body>

</html>

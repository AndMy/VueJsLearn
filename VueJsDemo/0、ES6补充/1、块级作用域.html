<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VueJs</title>
</head>

<body>
  <div id="app">{{message}}</div>
  <!--
        块级作用域(var)：变量,if,for循环等是没有块级作用域的
            --闭包可解决这个问题(函数是有作用域的)

    -->
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",//用于挂载要管理的元素
      data: {//定义数据
        message: "你好，vuejs"
      },
      methods: {//定义一些方法

      }
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VueJs</title>
</head>

<body>
  <div id="app">{{message}}</div>
  <!-- var和let使用
       1、不建议使用var
       2、建议使用let
    -->
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app", //用于挂载要管理的元素
      data: { //定义数据
        message: "你好，vuejs"
      },
      methods: { //定义一些方法

      }
    })

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VueJs</title>
</head>

<body>
  <div id="app">{{message}}</div>
  <!-- const常量定义
       1、const 定义的标识符必须进行赋值
       2、const 修饰的标识符不能够修改(内存地址必须一样),不能指向新的地址(内存地址)
       3、const 修饰的对象不能修改,但是可以改变对象里面的属性
    -->
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",//用于挂载要管理的元素
      data: {//定义数据
        message: "你好，vuejs"
      },
      methods: {//定义一些方法

      }
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VueJs</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <!--
            v-bind指令绑定class属性

        -->
    <!-- 常规绑定 -->
    <h1 class="active">{{message}}</h1>
    <!-- 动态绑定 v-bind -->
    <h1 :class="active">{{message}}</h1>
    <!--
            1、v-bind动态绑定，给class属性绑定一个对象{} ，这个{}对象也可以通过方法来返回
            <h1 :class="{类名1: value1, 类名2: value2}">{{message}}</h1>
            -- 当value1==true时,类名1将会被加载到h1标签中class属性中
            -- 当value2==false,类名2将不会被加载到h1标签中class属性中
            -- class的显示和不显示,通过class对象里面的参数值决定true or false
            2、v-bind:class指令也可以和原始的class混合使用;最终会合并
            --一些固定的class可以用原始的方式写,一些可变的就用v-bind:class来写
        -->
    <!-- 直接放对象 -->
    <h1 :class="{active: isActive, line: isLine}">{{message}}</h1>
    <!-- 调用方法，方法返回对象 -->
    <h1 :class="getClass()">{{message}}</h1>
    <button v-on:click="btnClick()">按钮</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",//用于挂载要管理的元素
      data: {//定义数据
        message: "你好，vuejs",
        active: "active",
        isActive: true,
        isLine: true
      },
      methods: {//定义一些方法
        btnClick: function () {
          this.isActive = !this.isActive
        },
        getClass: function () {
          return { active: this.isActive, line: this.isLine };
        }
      }
    })
  </script>
</body>

</html>

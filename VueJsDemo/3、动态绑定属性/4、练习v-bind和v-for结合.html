<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VueJs</title>
  <style>

  </style>
</head>

<body>
  <div id="app">
    <!--
            v-bind指令和v-for结合使用
        -->
    <ul>
      <li v-for="(m,index) in message">{{index}}-{{m}}</li>
    </ul>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",//用于挂载要管理的元素
      data: {//定义数据
        message: ["1111", "2222", "3333", "4444"]
      },
      methods: {//定义一些方法
        btnClick: function () {
          this.isActive = !this.isActive
        }
      }
    })
  </script>
</body>

</html>
